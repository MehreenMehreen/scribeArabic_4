<h1>Set New Password</h1>
{% if validlink %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {{ form.non_field_errors }}
    <button type="submit">Reset Password</button>
  </form>
{% else %}
  <p>The password reset link is invalid, possibly because it has already been used. Please request a new password reset.</p>
{% endif %}
